<div id="post_content">
    <h1>{{ page.title }}</h1>
    <img id="post_image" src="{{ page.image.src }}" alt="">
    {{ content }}
</div>
<div class="pagination">
    <span class="previous_post">
        {% if page.next %}
            <a href="{{ page.next.url }}">&laquo; {{ page.next.title }}</a>
        {% else %}
            <a href="/">&laquo; Home page</a>
        {% endif %}
    </span>
    <span class="next_post">
        {% if page.previous %}
            <a href="{{ page.previous.url }}">{{ page.previous.title }} &raquo;</a>
        {% else %}
            <a href="/">Home page &raquo;</a>
        {% endif %}
    </span>
</div>
