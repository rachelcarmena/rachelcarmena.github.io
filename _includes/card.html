<article class="card">
    <a href="{{ post.url }}">
        <div class="card_content">
            <img class="card_symbol" src="/img/cards/clover.svg" alt="">
            {% if post.image.src contains '.svg' %}
                <img class="card_cover" src="{{ post.image.src }}" alt="">
            {% else %}
                <img class="card_cover" src="{{ post.image.src | replace: 'cover', 'thumb.cover' }}" alt="">
            {% endif %}
            {% if post.cover-title %}
                <h2>{{ post.cover-title }}</h2>
            {% else %}
                <h2>{{ post.title }}</h2>
            {% endif %}
        </div>
    </a>
</article>
